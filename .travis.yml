language: ruby
cache: bundler
sudo: false
rvm: 2.5
install:
- gem install bundler
- bundle install
script:
- bundle exec jekyll build
after_success:
- touch ./_site/.nojekyll
deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  on:
    branch: master
  local-dir: _site
  committer-from-gh: true
env:
  global:
    secure: 
